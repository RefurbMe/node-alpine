machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t refurbme/node-alpine .

test:
  override:
    - docker run --rm refurbme/node-alpine node -v
    - docker run --rm refurbme/node-alpine npm -v
    - docker images | grep node-alpine

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push refurbme/node-alpine

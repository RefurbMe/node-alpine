machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t refurbme/node-alpine .

test:
  override:
    - echo "Success build"
    - docker images | grep nginx-grunt-alpine

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push refurbme/node-alpine
